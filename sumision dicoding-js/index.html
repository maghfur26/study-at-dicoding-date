<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <div class="container-input">
        <header>
          <h2>Input buku</h2>
        </header>
        <form action="" id="form" autocomplete="off">
          <div class="input-form">
            <label for="judulBuku">Judul: </label>
            <input type="text" name="judulbuku" id="judulBuku" required />
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required/>
            <label for="yearsBook">Tahun:</label>
            <input type="number" name="yearsBook" id="yearsBook" required/>
          </div>
          <div class="finish-read">
            <input type="checkbox" id="finish-read">
            <label for="finish-read">Selesai dibaca</label>
          </div>
          <input type="submit" value="tambah buku ke rak" class="btn-submit"></input>
        </form>
      </div>

      <div class="container-listbuku">
        <header>
          <h2>Buku yang dipinjam</h2>
        </header>
        <ul class="list-bukuPinjam"></ul>
      </div>

      <div class="container-pengembalian">
        <header>
          <h2>Selesai baca/pengembalian</h2>
        </header>
        <ul class="list-bukuPengembalian"></ul>
      </div>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
